<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>request 테스트폼</title>
</head>
<script type="text/javascript">
	document.cookie = "test=OK";
</script>
<body>
	<div align=center>
		<h2>request 테스트 폼</h2>
		<hr>
		<form name=from1 method=post action=request_result.jsp>
			<table border=1 cellspacing="1" cellpadding="5">
				<tbody>
					<tr>
						<td>이름</td>
						<td><input type=text size=10 name=username /></td>
					</tr>
					<tr>
						<td>직업</td>
						<td>
							<select name=job>
								<option selected>무직</option>
								<option>회사원</option>
								<option>전문직</option>
								<option>학생</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>관심분야</td>
						<td>
							<input type=checkbox name=favorite value="정치">정치</input>
							<input type=checkbox name=favorite value="사회">사회</input>
							<input type=checkbox name=favorite value="정보통신">정보통신</input>
						</td>
					</tr>
					<tr>
						<td colspan=2 align=center>
							<input type=submit value="확인" />
							<input type=reset value="취소" />
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	
	</div>
</body>
</html>
